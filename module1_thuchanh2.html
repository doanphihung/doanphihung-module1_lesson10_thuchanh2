<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
<h3>Bài 1</h3>
<p id="inSo"></p>
<p id="result"></p>

<h3>Bài 3</h3>

<script>
   // Bài 1
    let num = prompt('Enter a number: ');
    let total = 0;
    while (num != -1) {
        num = prompt("Enter a number");
        let number = parseInt(num);
        document.getElementById('inSo').innerHTML += number + '<br>';
        total += number;
    }
   document.getElementById('result').innerHTML = total;

    // Bài 2
    let i = 1;
    while (i <= 100) {
        document.write("<hr width = " + i + "%>");
        i++;
    }

</script>

</body>
</html>
